<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JS</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Events in JS</h1>


    <ul>
        <li>
            <p>Click event:</p>
            <button id="happy-button">CLICK ME!!!! :D</button>
        </li>
        <li>
            <p>Double Click event:</p>
            <button id="double-click">CLICK ME TWICE!!!! :D</button>
        </li>
        <li>
            <p>MouseOver, MouseOut and MouseMove event:</p>
            <textarea  id="text-area">PASS OVER ME!!!!! :D</textarea>
        </li>
        <li>
            <p>Keydown, Keyup and Keypress event:</p>
            <input type="text"  id="field-text">
        </li>
        <li>
            <p>Submit, input, focus, blur and change event:</p>
            <form id="super-form">
                <input type="text" placeholder="Name" id="name"/> <br/>
                <input type="email" placeholder="Email" id="email"/> <br/>
                
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select> <br/>

                <input type="submit" value="Send">
            </form>
        </li>
        <li>
            <p>Submit, input, focus, blur and change event:</p>
            <input type="text" id="clipboard" value="Text ;)">
        </li>

        <li>
            <p>Stop listening click:</p>
            <button id="happy-button2">CLICK ME ONCE AGAIN!!!! :D</button>
        </li>

        <li id="parent-box">
            <p>Propagation:</p>
            <button id="child-button">Click me!!!!</button>
        </li>
    </ul>
</body>
</html>
